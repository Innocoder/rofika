  <div class="modal fade text-dark" id="contactModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Fill Form to Get a Qoute</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text bg-warning"><i class="fas fa-user-alt"></i></div>
              </div>
              <input type="name" class="form-control" id="name"  placeholder="Enter name">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text bg-warning"><i class="fas fa-at"></i></div>
              </div>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text bg-warning"><i class="fas fa-mobile-alt"></i></div>
              </div>
                <input type="number" class="form-control" id="number" aria-describedby="emailHelp" placeholder="Enter cell number">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text bg-warning"><i class="far fa-check-circle"></i></div>
              </div>
                <select class="form-control" id="ServiceSelect">
                  <option>Choose Service Needed</option>
                  <option value="doors">Doors</option>
                  <option value="windows">Windows</option>
                  <option value="balustrades">Balustrades</option>
                  <option value="burglar">Burglar Bars</option>
                  <option value="gutters">Gutters</option>
                  <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text bg-warning"><i class="fas fa-pen"></i></div>
              </div>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning btn-block">Submit</button>
        </div>
      </div>
    </div>
  </div>
